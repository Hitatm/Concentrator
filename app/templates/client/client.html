<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <!-- ECharts单文件引入 -->
    <script src="../../static/echarts-2.27/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/wordCloud' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

            function createRandomItemStyle() {
                return {
                    normal: {
                        color: 'rgb(' + [
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160)
                        ].join(',') + ')'
                    }
                };
            }

            var option = {
                tooltip: {
                    show: false
                },
                series: [{
                    name: 'Protocal',
                    type: 'wordCloud',
                    size: ['100%', '100%'],
                    textRotation : [0, 45, 90, -45],
                    textPadding: 0,
                    autoSize: {
                        enable: true,
                        minSize: 14
                    },
                    data: [
                        {
                            name: "434M",
                            value: 6181,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "MESH",
                            value: 965,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "完全自组网",
                            value: 6181,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "100kbps",
                            value: 4386,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "威海天罡",
                            value: 4055,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "低功耗",
                            value: 2467,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "哈工大",
                            value: 1898,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "无线",
                            value: 1484,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "AMR",
                            value: 1112,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "IPv6",
                            value: 965,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "ORPL",
                            value: 847,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "20uA",
                            value: 582,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "电池供电",
                            value: 555,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "长周期",
                            value: 550,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "水　电　气　热",
                            value: 462,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "OSPF",
                            value: 366,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "可靠",
                            value: 360,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "稳定",
                            value: 282,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "RIP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        }
                    ]
                }]
            };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
