    <script type="text/javascript">
        $(document).ready(function (){
                    // 时间插件
                    $('#reportrange span').html(moment().subtract('hours', 6).format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
                    $('#timesrange').val(($('#reportrange span').html()));
                    
                    $('#reportrange').daterangepicker(
                            {
                                maxDate : moment(),
                                dateLimit : {
                                    days : 60
                                },  
                                showDropdowns : true,
                                showWeekNumbers : false,  
                                timePicker : true,  
                                timePickerIncrement : 5,  
                                timePicker12Hour : false,
                                timePickerSeconds :true,  
                                  ranges : {
                  //'最近1小时': [moment().subtract('hours',1), moment()],
                  '今日': [moment().startOf('day'), moment()],
                  '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                  '最近7日': [moment().subtract('days', 6), moment()],
                  '最近30日': [moment().subtract('days', 29), moment()]
                },
                                opens : 'right', // //日期选择框的弹出位置
                                buttonClasses : [ 'btn btn-default' ],
                                applyClass : 'btn-small btn-primary blue',
                                cancelClass : 'btn-small',
                                format : 'YYYY-MM-DD HH:mm:ss', // 控件中from和to 显示的日期格式
                                separator : ' to ',
                                locale : {
                                          applyLabel : '确定',
                                          cancelLabel : '取消',
                                          fromLabel : '起始时间',
                                          toLabel : '结束时间',
                                          customRangeLabel : '自定义',
                                          daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                                          monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',
                                            '七月', '八月', '九月', '十月', '十一月', '十二月' ],
                                          firstDay : 1
                                }
                            }, function(start, end, label) {//格式化日期显示框                                
                                $('#reportrange span').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
                                console.log(start.format('YYYY-MM-DD HH:mm:ss'))
                                $('#timesrange').val(($('#reportrange span').html()));
                           });
         
      // 设置日期菜单被选项  --开始--
        var dateOption ;  
        if("${riqi}"=='day') {  
        dateOption = "今日";  
        }else if("${riqi}"=='yday') {  
        dateOption = "昨日";  
        }else if("${riqi}"=='week'){  
        dateOption ="最近7日";  
        }else if("${riqi}"=='month'){  
        dateOption ="最近30日";  
        }else if("${riqi}"=='year'){  
        dateOption ="最近一年";  
        }else{  
        dateOption = "自定义";  
        }  
        $(".daterangepicker").find("li").each(function (){  
        if($(this).hasClass("active")){  
        $(this).removeClass("active");  
        }  
        if(dateOption==$(this).html()){  
        $(this).addClass("active");  

        }  
        }); 
      // 设置日期菜单被选项  --结束--

        });
    </script>

    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist/'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('time_flow'));

                var option = {
                    title : {
                        text: '时间流量图',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    calculable : false,
                    xAxis : [
                        {
                            type : 'category',
                            name : '相对时间',
                            boundaryGap : true,
                            data : {{ time_flow.keys() }}
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            name : '数据包字节',
                            axisLabel : {
                                formatter: '{value} byte'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'数据包字节',
                            type:'line',
                            smooth:true,
                            symbol: 'none',
                            itemStyle:{
                                normal:{
                                    label:{show:true},
                                    color:'#6495ed', //图例颜色设置
                                    },
                                emphasis:{label:{show:true}}
                                    },
                            data:{{ time_flow.values() }}
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
