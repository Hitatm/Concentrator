    <script type="text/javascript">
        $(document).ready(function (){
                    // 时间插件
                    $('#reportrange span').html(moment().subtract('hours', 24).format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
                    $('#timesrange').val(($('#reportrange span').html()));
                    
                    $('#reportrange').daterangepicker(
                            {
                                maxDate : moment(),
                                dateLimit : {
                                    days : 60
                                },  
                                showDropdowns : true,
                                showWeekNumbers : false,  
                                timePicker : true,  
                                timePickerIncrement : 5,  
                                timePicker12Hour : false,
                                timePickerSeconds :true,  
                                  ranges : {
                  //'最近1小时': [moment().subtract('hours',1), moment()],
                  '今日': [moment().startOf('day'), moment()],
                  '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                  '最近7日': [moment().subtract('days', 6), moment()],
                  '最近30日': [moment().subtract('days', 29), moment()]
                },
                                opens : 'right', // //日期选择框的弹出位置
                                buttonClasses : [ 'btn btn-default' ],
                                applyClass : 'btn-small btn-primary blue',
                                cancelClass : 'btn-small',
                                format : 'YYYY-MM-DD HH:mm:ss', // 控件中from和to 显示的日期格式
                                separator : ' to ',
                                locale : {
                                          applyLabel : '确定',
                                          cancelLabel : '取消',
                                          fromLabel : '起始时间',
                                          toLabel : '结束时间',
                                          customRangeLabel : '自定义',
                                          daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                                          monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',
                                            '七月', '八月', '九月', '十月', '十一月', '十二月' ],
                                          firstDay : 1
                                }
                            }, function(start, end, label) {//格式化日期显示框                                
                                $('#reportrange span').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
                                console.log(start.format('YYYY-MM-DD HH:mm:ss'))
                                $('#timesrange').val(($('#reportrange span').html()));
                           });
         
      // 设置日期菜单被选项  --开始--
        var dateOption ;  
        if("${riqi}"=='day') {  
        dateOption = "今日";  
        }else if("${riqi}"=='yday') {  
        dateOption = "昨日";  
        }else if("${riqi}"=='week'){  
        dateOption ="最近7日";  
        }else if("${riqi}"=='month'){  
        dateOption ="最近30日";  
        }else if("${riqi}"=='year'){  
        dateOption ="最近一年";  
        }else{  
        dateOption = "自定义";  
        }  
        $(".daterangepicker").find("li").each(function (){  
        if($(this).hasClass("active")){  
        $(this).removeClass("active");  
        }  
        if(dateOption==$(this).html()){  
        $(this).addClass("active");  

        }  
        }); 
      // 设置日期菜单被选项  --结束--

        });
    </script>

<h1 align="center">节点信息查询</h1>

        <form class="navbar-form navbar-left" enctype="multipart/form-data" method="POST" action="{{url_for('node_search')}}">

                        
                    <span>请选择时间段: </span>
                    <div class="controls">
                        <div id="reportrange" class="pull-left dateRange" >
                       
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"> </i>

                        </div>
                    
                
                        <div class="input-group">
                          
                        <select id="nodeselect" class="form-control" name="nodeselect">
                           
                    
                        {% for node in nodelist: %}

                        {% endfor %}
                        </select>
                        


                        </div>

{% autoescape off %}
    <!-- ECharts单文件引入 -->
    <script src="../../static/echarts-2.27/build/dist/echarts.js" type="text/javascript"></script>
    <!--时间流量曲线图-->
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist/'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/bar'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('energy_consume'));

                option = {
                    title : {
                        text: '节点能耗',
                    },
                    tooltip : {
                        trigger: 'axis',
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    legend: {
                        x: 'center',
                        data:['','CPU','LPM','TX','RX']
                    },
                    toolbox: {
                        show : true,
                        orient : 'vertical',
                        x: 'left', 
                        y: 'center',
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            dataZoom : {show: true},
                            magicType : {show: true, type: [ 'bar','line']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            name: '能耗',
                            type : 'value'
                        }
                    ],
                    yAxis : [
                        {
                            name : '节点号',
                            type : 'category',
                            data : [{{nodeid}}]
                        }
                    ],
                    series : [
                        {
                            name:'CPU',
                            type:'bar',
                            stack: '总量',
                            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                            data:[{{cpu}}]
                        },
                        {
                            name:'LPM',
                            type:'bar',
                            stack: '总量',
                            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                            data:[{{lpm}}]
                        },
                        {
                            name:'TX',
                            type:'bar',
                            stack: '总量',
                            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                            data:[{{tx}}]
                        },
                        {
                            name:'RX',
                            type:'bar',
                            stack: '总量',
                            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                            data:[{{rx}}]
                        }
                    ]
                };                 

                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>
{% endautoescape %}
