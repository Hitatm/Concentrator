{% autoescape false %}
    <!-- ECharts单文件引入 -->
    <script src="../../static/echarts-2.27/build/dist/echarts.js" type="text/javascript"></script>

<script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist/'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/line' // 使用柱状图就加载line模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('topo'));

                option  = {
                    title : {
                        text: '拓扑统计-'+'节点总数('+{{ nodecount }}+')',
                        x: 'center'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },

                    toolbox: {
                        show : true,
                        orient : 'vertical',
                        x: 'right', 
                        y: 'top',
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'value',
                            name:'个数',
                            nameLocation:'end',
                            boundaryGap : [0, 0.01],
                            position: 'top' 
                        }
                    ],
                    yAxis : [
                        {
                            type : 'category',
                            name:'节点号',
                            axisLabel:{interval:0},
                            data: {{ http_key }}
                        }
                    ],
                    series : [
                        {
                            name:'个数',
                            type:'bar',
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            },        
                            data: {{ http_value }}
                        },
                 
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
    </script>











{% endautoescape %}
</body>
</html>
